<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscreição</title>
    <link rel="stylesheet" href="estilos/style014.css">
</head>
<body>
    

    <div class="inscricao-form">
        <h2>Increve-se</h2>

            <form action="Cadastro.php" method="post" autocomplete="on">

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digita o seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digita o seu E-mail:">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Crie uma senha" maxlength="20" minlength="8">
            
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirmar sua senha" maxlength="20" minlength="8">

            <button type="submit">
                Inscrever-se
            </button>
            
        </form>
    </div>


</body>
</html>
