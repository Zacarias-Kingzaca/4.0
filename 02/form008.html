<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.php" autocomplete="on" method="post">

        <p>
            <label for="ieste">Estado</label>
            <select name="estado" id="ieste">

                <option value="">----Escolha----</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nodeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>

        </p>

        
        <p>
            <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">

        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
            <option>Contablista</option>
        </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <br>
            <textarea name="msg" id="imsg"></textarea>
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

</body>
</body>
</html>
