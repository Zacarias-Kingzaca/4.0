<!DOCTYPE html>

<body>

    <main>
        <section id="login">
            <div id="formulario">

               <form action="Cadastro.php" method="post" autocomplete="on">
                 
                <div class="campo">
                    <input type="text" name="nome" id="inome" required maxlength="50" minlength="4" autocomplete="on" placeholder="Nome">
                    <label for="inome">Nome</label>
                </div>

                <div class="campo">
                    <input type="email" name="email" id="iemail" required autocomplete="on" placeholder="E-mail">

                </div>

                <div class="campo">
                    <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8" maxlength="30">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="#" class="botao">Esqueci a senha</a>
               </form>
            </div>
        </section>
