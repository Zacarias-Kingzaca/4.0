<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos avançados em HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }
        
        input, progress, meter, output {
            display: block;
            margin: 10px 0 20px;
            padding: 5px;
        }

        progress, meter {
            width: 100%;
        }

        output {
            font-size: 1.2em;
            color: #007BFF;
            font-weight: bold;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!--Datalist-->

    <div class="section">
        <label for="browser">Escolha seu navegador</label>
        <input list="browsers" name="browser" id="browser" placeholder="Digite ou Selecione">

        <datalist id="browsers">
            <option value="Google chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
        </datalist>
    </div>


     <!--Output-->

     <div class="section">

        <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">

            <label for="num1">Número 1:</label>
            <input type="number" id="num1" value="0">

            <label for="num2">Número 2:</label>
            <input type="number"  id="num2" value="0">

            <label for="">Resultado:</label>
            <output name="result">0</output>
        </form>
     </div>

     <!--Progress-->

     <div class="section">

        <label for="task-progress">Progresso da tarefa:</label>
        <progress id="task-progress" value="70" max="100"></progress>
     </div>

     <!--Master-->

     <div class="section">

        <label for="satisfacoa">Nível de satisfação</label>
        <meter value="0.75" min="0" max="1" low="0.4 " high="0.8" optimum="0.9" id="satisfacoa">75%</meter>

     </div>

</body>
</html>
